# SolidStack Service Registry
# What runs where

services:
  # Infrastructure Services (Tier 1 - on SSDC)
  active-directory:
    name: "Active Directory Domain Services"
    node: SSDC
    type: infrastructure
    tier: 1
    status: running
    description: "Identity authority for solidstate.local domain"
    
  dns:
    name: "DNS Server"
    node: SSDC
    type: infrastructure
    tier: 1
    status: running
    description: "Internal DNS authority for solidstate.local"
    
  ad-cs:
    name: "Active Directory Certificate Services"
    node: SSDC
    type: infrastructure
    tier: 1
    status: running
    description: "Internal PKI, auto-enrollment for domain computers"

